<body>

    <h1>Tuna Salad</h1>
    <p> The chicken salad of the sea</p>

    <section id="ingredients">
        <h2>Ingredients</h2>
        <ul>
            <li>1 can of tuna,</li>
            <li>2 sliced hard boiled eggs</li>
            <li>Sliced olives</li>
            <li>Salt</li>
            <li>Pepper</li>
            <li>Dill</li>
            <li>1 tablespoon of mayo (We prefer Duke's)</li>
        </ul>
    </section>

    <section id="directions">
        <h2>Directions</h2>
        <ol>
            <li>Drain and discard the juice from tuna</li>
            <li>Mix everything together and serve.</li>
        </ol>
    </section>

</body>
